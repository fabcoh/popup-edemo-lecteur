<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Popups côte à côte</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:24px;background:#f6f7fb;text-align:center}
  h1{font-size:18px;margin-bottom:16px}
  button{
    cursor:pointer;border:0;border-radius:8px;padding:10px 14px;
    background:#0d6efd;color:#fff;box-shadow:0 2px 8px rgba(0,0,0,.15);margin:8px;
  }
  button:hover{background:#0b5ed7}
</style>
</head>
<body>
  <h1>Ouvrir les deux popups côte à côte</h1>
  <button onclick="openBoth()">Ouvrir Vue + Contrôle</button>

<script>
const URL_VIEW = "https://3000-ih44u8onzba9v1o4wiete-6d7b15e5.manusvm.computer/view/5VL1HVS4";
const URL_CONTROL = "https://3000-ih44u8onzba9v1o4wiete-6d7b15e5.manusvm.computer/presenter/control/1";

// Taille par défaut des popups
const W = 900;
const H = 800;

function openBoth() {
  const sw = screen.availWidth;
  const sh = screen.availHeight;
  const top = Math.round((sh - H) / 2);
  const left1 = Math.round((sw / 2) - W - 10);
  const left2 = Math.round((sw / 2) + 10);

  const features1 = `width=${W},height=${H},top=${top},left=${left1},resizable=yes,scrollbars=yes`;
  const features2 = `width=${W},height=${H},top=${top},left=${left2},resizable=yes,scrollbars=yes`;

  const p1 = window.open(URL_VIEW, "popupView", features1);
  const p2 = window.open(URL_CONTROL, "popupControl", features2);

  if (!p1 || !p2) {
    alert("Autorisez les popups pour ce site.");
  }
}
</script>
</body>
</html>
