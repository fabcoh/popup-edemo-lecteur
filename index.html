<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vue & Contrôle</title>
<style>
  body {
    margin: 0;
    background: #101218;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .controls {
    background: #0d6efd;
    padding: 5px;
    display: flex;
    justify-content: center;
    gap: 8px;
  }
  .controls button {
    border: none;
    border-radius: 4px;
    background: #fff;
    color: #0d6efd;
    font-size: 12px;
    padding: 6px 10px;
    cursor: pointer;
  }
  .controls button:hover {
    background: #e9ecef;
  }
  main {
    flex: 1;
    display: flex;
    width: 100%;
  }
  .pane {
    position: relative;
    overflow: hidden;
  }
  .pane iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform-origin: center center;
  }
  .zoom {
    position: absolute;
    bottom: 6px;
    left: 6px;
    right: 6px;
    background: rgba(0,0,0,0.3);
    padding: 4px;
    border-radius: 6px;
  }
  input[type="range"] {
    width: 100%;
  }
  .close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255, 0, 0, 0.8);
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    padding: 4px 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="controls">
  <button onclick="showView()">Vue</button>
  <button onclick="showControl()">Contrôle</button>
  <button onclick="showBoth()">Les deux</button>
</div>

<main id="container"></main>

<script>
const URL_VIEW = "https://3000-ih44u8onzba9v1o4wiete-6d7b15e5.manusvm.computer/view/5VL1HVS4";
const URL_CONTROL = "https://3000-ih44u8onzba9v1o4wiete-6d7b15e5.manusvm.computer/presenter/control/1";

function clearContainer() {
  document.getElementById("container").innerHTML = "";
}

function createPane(url, widthPercent, id) {
  const div = document.createElement("div");
  div.className = "pane";
  div.style.width = widthPercent + "%";
  div.id = id;

  const iframe = document.createElement("iframe");
  iframe.src = url;

  const closeBtn = document.createElement("button");
  closeBtn.className = "close-btn";
  closeBtn.innerText = "✕";
  closeBtn.onclick = () => div.remove();

  const zoomBox = document.createElement("div");
  zoomBox.className = "zoom";
  const zoomInput = document.createElement("input");
  zoomInput.type = "range";
  zoomInput.min = "50";
  zoomInput.max = "150";
  zoomInput.value = "100";
  zoomInput.oninput = () => {
    const scale = zoomInput.value / 100;
    iframe.style.transform = `scale(${scale})`;
  };

  zoomBox.appendChild(zoomInput);
  div.appendChild(closeBtn);
  div.appendChild(iframe);
  div.appendChild(zoomBox);
  document.getElementById("container").appendChild(div);
}

function showView() {
  clearContainer();
  createPane(URL_VIEW, 100, "viewPane");
}

function showControl() {
  clearContainer();
  createPane(URL_CONTROL, 100, "controlPane");
}

function showBoth() {
  clearContainer();
  createPane(URL_VIEW, 30, "viewPane");
  createPane(URL_CONTROL, 70, "controlPane");
}
</script>
</body>
</html>
